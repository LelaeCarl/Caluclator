<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carlculator in jQuery</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="calc">
        <form name="form" action="">
            <input class="calc-display"></input>
        </form>
        <table>
            <tr>
                <td><input class="hover-effect" type="button" value="AC" onclick="c()" style="background-color:#131313 ;"></td>
                <td><input class="hover-effect" type="button" value="/" onclick="insrt('/')" style="background-color:#131313 ;"></td>
                <td><input class="hover-effect" type="button" value="<" onclick="del()" style="background-color:#131313 ;"></td>
                <td><input class="hover-effect" type="button" value="X" onclick="insrt('*')" style="background-color:#131313 ;"></td>
            </tr>
            <tr>
                <td><input class="hover-effect" type="button" value="7" onclick="insrt(7)" style="color:#131313;"></td>
                <td><input class="hover-effect" type="button" value="8" onclick="insrt(8)" style="color:#131313;"></td>
                <td><input class="hover-effect" type="button" value="9" onclick="insrt(9)" style="color:#131313;"></td>
                <td><input class="hover-effect" type="button" value="-" onclick="insrt('-')"  style="background-color:#131313 ;"></td>
            </tr>
            <tr>
                <td><input class="hover-effect" type="button" value="4" onclick="insrt(4)" style="color:#131313;"></td>
                <td><input class="hover-effect" type="button" value="5" onclick="insrt(5)" style="color:#131313;"></td>
                <td><input class="hover-effect" type="button" value="6" onclick="insrt(6)" style="color:#131313;"></td>
                <td><input class="hover-effect" type="button" value="+" onclick="insrt('+')"  style="background-color:#131313 ;"></td>
            </tr>
            <tr>
                <td><input class="hover-effect" type="button" value="1" onclick="insrt(1)" style="color:#131313;"></td>
                <td><input class="hover-effect" type="button" value="2" onclick="insrt(2)" style="color:#131313;"></td>
                <td><input class="hover-effect" type="button" value="3" onclick="insrt(3)" style="color:#131313;"></td>
                <td rowspan="2"><input class="hover-effect" type="button" value="=" onclick="eql()" 
                    style="height: 158px; background-color: #B50717;"></td>
            </tr>
            <tr>
                <td colspan="2"><input class="hover-effect" type="button" value="0" onclick="insrt(0)"
                    style="width: 158px; color:#131313;"></td>
                <td><input class="hover-effect" type="button" value="." onclick="insrt('.')" style="color:#131313;"></td>
            </tr>
        </table>
    </div>

    <!-- JavaScript and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
